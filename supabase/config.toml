# Supabase CLI project config
#
# IMPORTANT:
# - Replace the project_id below with your actual Supabase project ref
#   from the Supabase dashboard (Project Settings → General).
# - This file is used by the Supabase CLI only and is NOT loaded by the app
#   at runtime. The app still reads environment variables from `.env.local`.
#
# After setting this, run:
#   npx supabase login
#   npx supabase link --project-ref YOUR_SUPABASE_PROJECT_ID
#

project_id = "nupxbdbychuqokubresi"

# NOTE:
# We intentionally leave the [api] and [db] sections empty so that
# `supabase link --project-ref ...` can populate them automatically.
# The CLI will write the correct url/keys/DB settings for you based on
# the linked project. You don't need to edit those by hand.

